<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda</title>
    <link rel="stylesheet" href="assets/css/ajuda.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">Logo</div>
        <ul class="menu">
            <li><a href="#">Suporte</a></li>
            <li><a href="#">Promoções</a></li>
            <li><a href="#">Pré Venda</a></li>
            <li><a href="#">Cadastre-se</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h1>Como Podemos Ajudar?</h1>
        
        <div class="search-bar">
            <form action="#" method="GET">
                <input type="text" id="search" name="search" placeholder="Pesquisar...">
                <button type="submit"><img src="icone_pesquisa.png" alt="Ícone de Pesquisa"></button>
            </form>
        </div>
        
        <p>Bem-vindo(a) à Central de Ajuda. Aqui você pode aprender tudo sobre nossos serviços e encontrar respostas para suas perguntas.</p>
        
        <div class="image-grid">
            <div class="column">
                <img src="chat_ao_vivo.png" alt="Chat Ao Vivo">
                <p>CHAT AO VIVO</p>
            </div>
            <div class="column">
                <img src="seguranca.png" alt="Segurança">
                <p>SEGURANÇA</p>
            </div>
            <div class="column">
                <img src="apostas.png" alt="Apostas">
                <p>APOSTAS</p>
            </div>
            <div class="column">
                <img src="jogos.png" alt="Jogos">
                <p>JOGOS</p>
            </div>
        </div>
    </section>
</main>

</body>
</html>
