<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <header>
        <a href="index.html">
            <div class="logo"><img src="assets/images/logo.png" alt=""></div>
        </a>
        <nav>
            <ul class="menu">
                <li><a href="ajuda.html">Suporte</a></li>
                <li><a href="promocoes.html">Promoções</a></li>
                <li><a href="preVenda.html">Pré Venda</a></li>
                <li class="cadastro"><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="content">
                <div class="left-column">
                    <div class="image-container">
                        <img src="assets/images/cadastro-01.jpg" alt="">
                    </div>
                </div>
                <div class="right-column">
                    <div class="title-container">
                        <h1>Cadastro</h1>
                        <span>Já possui uma conta? <a href="#" id="openModal"><br>Faça Login</a></span>
                    </div>
                    <form id="myForm">

                        <legend>Informações Pessoais</legend><br>
                        <div>
                            <label for="cpf">Número do CPF:</label>
                            <input type="text" id="cpf" name="cpf" required>
                            <span class="error-message" id="cpfError" style="color: red;"></span>
                        </div>
                        <div>
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" required>
                            <span class="error-message" id="nomeError" style="color: red;"></span>
                        </div>
                        <div>
                            <label for="sobrenome">Sobrenome:</label>
                            <input type="text" id="sobrenome" name="sobrenome" required>
                            <span class="error-message" id="sobrenomeError" style="color: red;"></span>
                        </div>
                        <div>
                            <label for="data_nascimento">Data de nascimento:</label>
                            <input type="date" id="data_nascimento" name="data_nascimento" required>
                        </div>
                        <div>
                            <label for="senha">Defina sua senha:</label>
                            <input type="password" id="senha" name="senha" required>
                            <span class="error-message" id="senhaError" style="color: red;"></span>
                        </div>
                        <button type="submit">Continuar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <div id="overlay"></div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div>
                <label for="cpf">Número do CPF:</label>
                <input type="text" id="cpf-login" name="cpf" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha-login" style="color: black;" name="senha" required>
            </div>

            <div class="btn-login">
                <button type="button" id="btn-login">Entrar</button>
            </div>
            
        </div>
    </div>

    <script src="assets/js/cadastro.js"></script>
</body>

</html>
