<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>

    <header>
        <a href="index.html"><div class="logo"><img src="assets/images/logo.png" alt=""></div></a>
        <nav>
            <ul class="menu">
                <li><a href="ajuda.html">Suporte</a></li>
                <li><a href="promocoes.html">Promoções</a></li>
                <li><a href="preVenda.html">Pré Venda</a></li>
                <li class="cadastro"><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="content">
                <div class="left-column">
                    <div class="image-container">
                        <img src="assets/images/cadastro-01.jpg" alt="">
                    </div>
                </div>
                <div class="right-column">
                    <div class="title-container">
                        <h1>Cadastro</h1>
                        <span>Já possui uma conta? <a href="#"><br>Faça Login</a></span>
                    </div>
                    <form>
                        
                        <legend>Informações Pessoais</legend><BR>
                        <div>
                            <label for="cpf">Número do CPF:</label>
                            <input type="text" id="cpf" name="cpf" required>
                        </div>
                        <div>
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div>
                            <label for="sobrenome">Sobrenome:</label>
                            <input type="text" id="sobrenome" name="sobrenome" required>
                        </div>
                        <div>
                            <label for="data_nascimento">Data de nascimento:</label>
                            <input type="date" id="data_nascimento" name="data_nascimento" required>
                        </div>
                        <button type="submit">Continuar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
